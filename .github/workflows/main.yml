# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  deploy:
      name: Deploy to EC2 on master branch push
      runs-on: ubuntu-latest

      steps:
      - name: Checkout the files
        uses: actions/checkout@v2
      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.AWS_HOST_NAME }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          local_dir: "build/"
          TARGET: "/var/html"
          REMOTE_PORT: 22
      - name: Run a multi-line script  
        run: |  
            mkdir ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_github
            chmod 600 ~/.ssh/id_github
            rsync -avzr --delete -e "ssh -p ${REMOTE_PORT} -i ~/.ssh/id_github -o StrictHostKeyChecking=no" ${local_dir} ${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_DIR}
            rm ~/.ssh/id_github
            echo "hello world"
          

     
